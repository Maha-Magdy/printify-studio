<!DOCTYPE html>

<html lang="en">

<head>
    <title>Printify Studio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div>
                <p>Photo background color</p>
                <input type="color" name="photo-bg-color" class="controls" value="#edf6f9">
            </div>

            <div>
                <p>Photo border color</p>
                <input type="color" name="photo-border-color" class="controls" value="#edf6f9">
            </div>

            <div>
                <p>Photo border width</p>
                <input type="range" name="photo-border-line-width" min="1" max="50" class="controls" value="1"
                    data-sizing="px">
            </div>
        </div>
        <nav>
            <button class="clear-btn" onclick="reset()">Clear</button>
        </nav>
        <main>
            <div class="photo-container">
                <input type="file" accept="image/*" class="choose-photo-file-input"
                    onchange="fileInputOnchangeHandler()">
                <div class="choose-photo-container">
                    <button class="choose-photo-btn" onclick="choosePhotoBtnHandler()">Choose Photo</button>
                    <p>or drop photo here</p>
                </div>
                <img src="" alt="chosen photo" class="chosenPhoto">
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>

</html>
